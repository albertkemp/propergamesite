<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shorcut icon" href="images/melbournegames.png">
    <title>Snake Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <h2>Snake Game</h2>
    <button><a href="gamewebsiteGPT.html">Back home</a></button>
    <script>
        console.log('Hello world!');
// Initialize canvas and context
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Initialize snake properties
let snake = [];
snake[0] = {
  x: 9 * 20,
  y: 10 * 20
};
const snakeWidth = 20;
const snakeHeight = 20;
let direction;

// Initialize food properties
let food = {
  x: Math.floor(Math.random() * 20) * 20,
  y: Math.floor(Math.random() * 20) * 20
};
const foodWidth = 20;
const foodHeight = 20;

// Add event listener for arrow keys
document.addEventListener('keydown', (event) => {
  if (event.keyCode === 37 && direction !== 'RIGHT') {
    direction = 'LEFT';
  } else if (event.keyCode === 38 && direction !== 'DOWN') {
    direction = 'UP';
  } else if (event.keyCode === 39 && direction !== 'LEFT') {
    direction = 'RIGHT';
  } else if (event.keyCode === 40 && direction !== 'UP') {
    direction = 'DOWN';
  }
});

// Draw snake function
function drawSnake() {
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = 'green';
    ctx.fillRect(snake[i].x, snake[i].y, snakeWidth, snakeHeight);
  }
}

// Draw food function
function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, foodWidth, foodHeight);
}

// Game function
function game() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Move snake
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if (direction === 'LEFT') {
    snakeX -= snakeWidth;
  } else if (direction === 'UP') {
    snakeY -= snakeHeight;
  } else if (direction === 'RIGHT') {
    snakeX += snakeWidth;
  } else if (direction === 'DOWN') {
    snakeY += snakeHeight;
  }

  // Check if snake eats the food
  if (snakeX === food.x && snakeY === food.y) {
    // Increase score
    score++;

    // Generate new food
    food = {
      x: Math.floor(Math.random() * 20) * 20,
      y: Math.floor(Math.random() * 20) * 20
    };

    // Increase snake length
    snake.push({
      x: snakeX,
      y: snakeY
    });
  } else {
    // Remove tail
    snake.pop();
  }

  // Add new head
  let newHead = {
    x: snakeX,
    y: snakeY
  };
  snake.unshift(newHead);

  // Draw snake and food
  drawSnake();
  drawFood();
}

// Check collision function
function collision(x, y, array) {
  for (let i = 0; i < array.length; i++) {
    if (x === array[i].x && y === array[i].y) {
      return true;
    }
  }
  return false;
}

// Initialize score
let score = 0;

// Initialize game interval
let gameInterval = setInterval(game, 100);

// Check if snake collides with the walls or itself
if (snakeX < 0 || snakeX > canvas.width - snakeWidth || snakeY < 0 || snakeY > canvas.height - snakeHeight || collision(snakeX, snakeY, snake)) {
  // End game
  clearInterval(gameInterval);
  alert('Game Over');
}
    </script>
  </body>
</html>
